replicaCount: 1

image:
  repository: mishazyat123/misha-test
  pullPolicy: IfNotPresent
  tag: "1.0"

autoscaling:
  enabled: false

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: true
  name: ""

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"   # Перенаправление HTTP на HTTPS
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3" # Задаём актуальные версии TLS
  hosts:
    - host: hello-misha.best.domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - hello-misha.best.domain.com
      secretName: hello-misha-tls  # Секрет с сертификатом и ключом
